{% extends 'accounts/base_profile.html' %}
{% load static %}


{% block profile %}

    <form method="POST" class="form-control">
        {% csrf_token %}
        <h2>Deseja realmente excluir sua inscrição para a vaga de: </h2>

        <p><strong> {{obj.job}}</strong> da empresa <strong>{{obj.job.company}}</strong></p>

    </form>
</div>
    
{% endblock profile %}
